<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Escala IBR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="logoigreja">

        <header class="header">
             <div class="logo">
                <a href="https://www.ibrthe.org.br/"><img src="images/ibr2.png" alt="ibrlogo"></a>
    
    
             </div>
             <h1>
                IGREJA BATISTA RENASCENÇA
            </h1>
    
        </header>
          
    
    </div>
    <form>

<legend>
    Selecione os dias referente a sua disponibilidade!
</legend>

<h2>Mês Junho</h2>


<div class="checkbox" id="checkbox-domingo">

    <h3 class="domingobox">Domingo:</h3>
    

    <input type="checkbox" name="domingo" id="domingo4">
    <label for="domingo4">4</label>

    <input type="checkbox" name="domingo" id="domingo11">
    <label for="domingo11">11</label>

    <input type="checkbox" name="domingo" id="domingo18">
    <label for="domingo18">18</label>

    <input type="checkbox" name="domingo" id="domingo25">
    <label for="domingo25">25</label>
    

    <h3 class="tercabox">Terça:</h3>

    <input type="checkbox" name="terca" id="terca6">
    <label for="terca6">6</label>

    <input type="checkbox" name="terca" id="terca13">
    <label for="terca13">13</label>

    <input type="checkbox" name="terca" id="terca20">
    <label for="terca20">20</label>

    <input type="checkbox" name="terca" id="terca27">
    <label for="terca27">27</label>
    

    
    
</div>

<div class="nome">
     
    <input type="text" name="nome" id="caixanome" size="50" required>

</div>

<div class="button">

    <legend>Nome e sobrenome.</legend>
    <button type="submit">Enviar</button>

</div>

<div class="social">

         <div class="logoinsta">
            <a href="https://www.instagram.com/ibrthe/"><img src="images/instagram.png" alt="instaicon"></a>

            <a href="https://www.youtube.com/ibrtv"><img src="images/youtube.png" alt="youtubeicon"></a>


         </div>
      
      

</div>



</form>

    
</body>
</html>
